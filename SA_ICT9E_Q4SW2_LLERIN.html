<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
	<title> Q4 Seatwork 2</title>
	<style type="text/css">

		form{
			align-content: center;
		}
		label{
			align-content: center;
		}
		body{
			background-color: lightsalmon;

		}
		th{
			align-content: center;
		}
	</style>
</head>
<body >
	
<h1 align="center"> Fahrenheit to Celcius</h1>
	<p align="center" id="today"></p>
	<script>
		const date = new Date ();
		document.getElementById("today").innerHTML = date;
function Compute()    {
				var num1= document.getElementById("num1").value;
				var Fahrenheit = Number((num1) - 32) * 5/9;
				
				
				window.alert("In Celcius, that number is:  " + Fahrenheit + "\n"); 


			}
	</script>
	<div align="center">
<form align="center">
		<label>Enter the Fahrenheit Temperature to be Converted: <br></label>
		<br>
		<input type="num1" name="num1" id="num1">
	</form>

	<br>
	<button type="submit" class="btn btn-success btn-lg" onclick="Compute()" >Convert</button>
</div>
	<div>
		<br>
		<br>
		<table class="table table-bordered ">
			<thead>
				<tr>
					<th class="text-warning ">Celcius</th>
					<th class="text-success  ">Fahrenheit</th>
					<th class="text-info">Description</th>

				</tr>

			</thead>

<thead>
				<tr>
					<th>-273.15 <br></th>
					<th>-459.67 <br></th>
					<th>Absolute Zero Temperature </th>

				</tr>

			</thead>
			<thead>
				<tr>
					<th>0 <br></th>
					<th>32 <br></th>
					<th>Freezing Point/Melting Point of Water </th>

				</tr>

			</thead>
			<thead>
				<tr>
					<th>21 <br></th>
					<th>69.8 <br></th>
					<th>Room Temperature </th>

				</tr>

			</thead>
<thead>
				<tr>
					<th>37 <br></th>
					<th>98.6 <br></th>
					<th>Body Temperature </th>

				</tr>

			</thead>
			<thead>
				<tr>
					<th>100 <br></th>
					<th>212 <br></th>
					<th>Boiling Point of Water </th>

				</tr>

			</thead>



		</table>


	</div>
</body>
</html>
